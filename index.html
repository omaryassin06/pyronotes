<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyroNotes - AI-Powered Lecture Transcription</title>
    <meta name="description" content="Record, transcribe, and organize your lectures with AI-powered notes, flashcards, and quizzes." />
    <script>
      // Prevent dark mode flicker
      try {
        const t = localStorage.getItem('pyronotes-theme');
        const dark = t ? t === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (dark) {
          document.documentElement.classList.add('dark');
        }
        document.documentElement.style.colorScheme = dark ? 'dark' : 'light';
      } catch (e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
